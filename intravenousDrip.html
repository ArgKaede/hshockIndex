<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>点滴の滴下数計算</title>       
    </head>
    <body>

        <!-- Ractive -->
        <section id ='containar'></section>
        <script type='text/ractive' id ='template'>
            <h1>点滴の滴下数計算</h1>

            <p>全体の輸液量</p>
            <p><input type ='number' value = '{{ml}}' on-keydown="enter">ml</p>

            <p>かかる時間</p>
            <p><input type ='number' value = '{{m}}' on-keydown="enter">分</p>

            <button on-click='health'>点滴の滴下数を調べる</button>

            <p>※小数点以下を切り捨てて表示します。</p>

            <p>大人の場合の滴下数は（{{reAdultD}}）</p>
            <p>{{reAdult}}</p>
            <p>{{reAdultS}}</p>

            <p>子供の場合の滴下数は（{{reChildD}}）</p>
            <p>{{reChild}}</p>
            <p>{{reChildS}}</p>

        </script>
        <!-- Ractive -->

        <script src="js/ractive.js"></script>
        <script type="text/javascript" src="js/intravenousDrip.js"></script>
       
    </body>
</html>

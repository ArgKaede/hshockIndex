<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/constellation/style.css">
        <title>星座</title>       
    </head>
    <body>
    <div id ='content'>
        <header>
            <h1>星座</h1>
        </header>

        <div id = 'main'>

            <p>誕生日を入力してください</p>

            <!-- Ractive -->
            <section id ='containar'></section>
            <script type='text/ractive' id ='template'>
                <div id = 'month'>
                    <p>月<input type ='number' value = '{{m}}' on-keydown="enter"></p>
                </div><!-- month -->
                <div id = 'day'>
                    <p>日<input type ='number' value = '{{d}}' on-keydown="enter"></p>
                </div><!-- day -->
                <button on-click='health'>星座を調べる</button>
                <p>{{re}}</p>

            </script>
            <!-- Ractive -->

            <script src="js/ractive.js"></script>
            <script type="text/javascript" src="js/constellation.js"></script>

        </div><!-- main -->

    </div><!-- content -->
    </body>
</html>
